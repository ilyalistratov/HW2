version: '3.7'

services:

  stage:
    build:
      context: Build/
    volumes:
      - type: volume
        source: data_volume
        target: /ddd
  prod:
    build:
      context: prod/
    ports:
      - "8080:8080"
    volumes:
      - type: volume
        source: data_volume
        target: /opt/tomcat/webapps
    depends_on:
      - stage

volumes:
  data_volume:
